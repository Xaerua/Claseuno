<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>formulario</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css.css" />
        <link rel="stylesheet" href="./estilos/formulario.css" />
    </head>
    <body>
        <nav class="navbarr">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="./tabla.html">Tablas</a></li>
                <li><a href="./video.html">Video</a></li>
                <li><a href="./formulario.html">Formulario</a></li>
            </ul>
        </nav>
        <section class="banner-formulario"></section>
        <form class="contenedor-formulario" id="form">
            <input name="name" type="text" placeholder="Ingrese su nombre" />
            <input name="dir" type="text" placeholder="Ingrese su direccion" />
            <input name="tel" type="number" placeholder="Ingrese su telefono" />
            <input name="email" type="email" placeholder="Ingrese su correo" />
            <input name="ciudad" type="text" placeholder="Ingrese la ciudad" />
            <input name="edad" type="number" placeholder="Ingrese su edad" />
            <input type="submit" value="Enviar" />
        </form>
        <footer>
            <small>Creado y dise√±ado por sebastian rua</small>
        </footer>
        <script>
            const $FORM = document.querySelector("#form");

            $FORM.addEventListener("submit", (e) => {
                const NAME = e.target.name.value;
                const DIR = e.target.dir.value;
                const TEL = e.target.tel.value;
                const EMAIL = e.target.email.value;
                const CIUDAD = e.target.ciudad.value;
                const EDAD = e.target.edad.value;

                if (
                    NAME.trim() !== "" &&
                    DIR.trim() !== "" &&
                    TEL.trim() !== "" &&
                    EMAIL.trim() !== "" &&
                    CIUDAD.trim() !== "" &&
                    EDAD.trim() !== ""
                ) {
                    alert("Enviando formulario");
                } else {
                    e.preventDefault();
                    alert("Faltan datos por llenar");
                }
            });
        </script>
    </body>
</html>
